<section id="standings-view">
  <table class="table table-striped" ts-wrapper>
    <thead>
    <tr>
      <th ts-criteria="team.name">
        <span>Equipo</span>
      </th>
      <th ts-criteria="points" ts-default="descending" title="Puntos">
        Pts
      </th>
      <th ts-criteria="matchesPlayed" title="Partidos Jugados">
        PJ
      </th>
      <th ts-criteria="matchesWon" title="Partidos Ganados">
        PG
      </th>
      <th ts-criteria="matchesDrawn" title="Partidos Empatados">
        PE
      </th>
      <th ts-criteria="matchesLost" title="Partidos Perdidos">
        PP
      </th>
      <th ts-criteria="goalsScored" ts-default="descending" title="Goles a Favor">
        GF
      </th>
      <th ts-criteria="goalsAgainst" title="Goles en Contra">
        GC
      </th>
      <th ts-criteria="goalsDifference" ts-default="descending" title="Diferencia de goles">
        +/-
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="standing in standingsCtrl.standings track by standing.team.id"
        ts-repeat
      >
      <td>
        <a ui-sref="app.team({teamId: standing.team.id})">{{::standing.team.name}}</a>
      </td>
      <td>
        <span>{{::standing.points}}</span>
      </td>
      <td>
        <span>{{::standing.matchesPlayed}}</span>
      </td>
      <td>
        <span>{{::standing.matchesWon}}</span>
      </td>
      <td>
        <span>{{::standing.matchesDrawn}}</span>
      </td>
      <td>
        <span>{{::standing.matchesLost}}</span>
      </td>
      <td>
        <span>{{::standing.goalsScored}}</span>
      </td>
      <td>
        <span>{{::standing.goalsAgainst}}</span>
      </td>
      <td>
        <span>{{::standing.goalsDifference}}</span>
      </td>
    </tr>
    </tbody>
  </table>
</section>
