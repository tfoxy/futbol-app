<section id="fixture-view">
  <table class="table table-striped">
    <thead ng-repeat-start="round in ::vm.division.rounds">
    <tr id="round{{round.index}}">
      <th colspan="6"><h4>
        <a ui-sref=".({'#': 'round' + round.index})" class="unstyle-anchor">Fecha {{round.index}}</a>
      </h4></th>
    </tr>
    </thead>
    <tbody ng-repeat-end>
    <tr ng-repeat="match in ::round.matches"> <!-- ng-click="::vm.showMatch(match)" class="cursor-pointer" -->
      <td class="col-sm-3 text-right">
        <a ui-sref="app.team({teamId: match.localStats.team.id})">{{match.localStats.team.name}}</a>
      </td>
      <td class="col-sm-1 text-center">{{match.localStats.goals.length+'' || '-'}}</td>
      <td class="col-sm-1 text-center">{{match.visitorStats.goals.length+'' || '-'}}</td>
      <td class="col-sm-3">
        <a ui-sref="app.team({teamId: match.visitor.team.id})">{{match.visitorStats.team.name}}</a>
      </td>
      <td class="col-sm-3 text-center">
        <a ui-sref=".match({matchId: match.id})">
          <time>{{match.date}}</time>
        </a>
      </td>
      <td class="col-sm-1 text-center">{{match.field}}</td>
    </tr>
    </tbody>
  </table>
</section>
