<!doctype html>
<html ng-app="futbolApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title ng-bind="($title || 'Inicio') + ' - Futbol La Providencia'">Futbol La Providencia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="data:;base64,=">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    ng-click="collapse()"
                    aria-expanded="{{!isCollapsed}}">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!--
            <a class="navbar-brand" ui-sref="home">Inicio</a>
            -->
          </div>

          <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active">
                <a ui-sref="app.standings({seasonId:userData.seasonId, divisionIndex:userData.divisionIndex})">Posiciones</a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="app.matchesTable({seasonId:userData.seasonId, divisionIndex:userData.divisionIndex})">Resultados</a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="app.fixture({seasonId:userData.seasonId, divisionIndex:userData.divisionIndex})">Fixture</a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="app.players({seasonId:userData.seasonId, divisionIndex:userData.divisionIndex})">Jugadores</a>
              </li>
            </ul>
            <div ui-view="divisionList"></div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" ui-view="@app" class="container"></main>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
